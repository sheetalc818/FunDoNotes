<div class="container">

  <div>
    <img width="150" alt="FundoLogo" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/b5993922679119.56316a0ca4a90.png">
  </div>
  <h3>Create your Account</h3>
  <form>

    <label for="firstname">Firstname:</label>
    <input type="text" placeholder="Enter First Name" id="Firstname" name="fname" required><br>

    <label for="lastname">Lastname:</label>
    <input type="text" placeholder="Enter Last Name" id="Lastname" name="lname" required><br>

    <label for="mobileno">MobileNo:</label>
    <input type="text" placeholder="Enter Mobile Number" id="mobileno" name="mnum" required> <br>

    <label for="MailId">Email Id :</label>
    <input type="text" placeholder="Enter Email" id="MailId" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter password" id="Password" name="pwd" required> <br>

    <label for="Confirm password">Password:</label>
    <input type="password" placeholder="Confirm password" id="ConfirmPassword" name="cpwd" required> <br>

    <button type="submit" method="post" (click)="registration()"><b>Submit</b></button>
    <button type="submit" method="post" (click)="cancel()"><b>Cancel</b></button>


  </form>

</div>
