<!--HTML is the standard markup language for creating Web pages
HTML stands for Hyper Text Markup Language
HTML describes the structure of Web pages using markup-->

<!--div class="container"-->
<div class="container">

    <div style="text-align:center">
           <img width="150" alt="FundoLogo" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/b5993922679119.56316a0ca4a90.png">
    </div>

    <h3> Hii User, Welcome!!</h3>
   
    <div class="excontainer">
        
        <mat-form-field>
            <input class="email" (ngModel)="email" matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    
    </div>

    <div class="excontainer">
        
        <mat-form-field>
            <input class="email" [(ngModel)]="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" 
                required>
            
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            
            <mat-error *ngIf="password.invalid">{{getErrorMessage1()}}</mat-error>

            <!--<mat-error *ngIf="example-container.get('password').hasError('required')">
                    Password is mandatory.
            </mat-error>-->

        </mat-form-field>

    </div>
   
    <button mat-button color="primary" class="button" type="submit" (click)="login()">Login</button>
    
    <button mat-button color="primary" class="button" type="submit" (click)="registration()">Register</button>
</div>
